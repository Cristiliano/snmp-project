<section class="viewport-header">
    <div id="container">
        <form [formGroup]="oneForm" (submit)="onSubmit()">

            <div>
              <label for="name">
                OID
              </label>
              <input id="name" type="text" formControlName="name">
            </div>
          
            <div>
              <label for="value">
                IP
              </label>
              <input id="value" type="text" formControlName="value">
            </div>
          
            <button class="button" type="submit">Enviar</button>
          
        </form>

        <div>
            <div class="content">
                <span *ngIf="resposta !== '' ">{{ resposta }}</span>
            </div>
        </div>
    </div>
</section>
